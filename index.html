<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>9-dars</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="logo">
          <img src="images/Vector.svg" alt="" />
          <span>FutureSphere</span>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item"><a href="#">About</a></li>
            <li class="nav-item"><a href="#">Careers</a></li>
            <li class="nav-item"><a href="#">Blogs </a></li>
            <li class="nav-item"><a href="#">Pricing</a></li>
          </ul>
          <button>Contact Us</button>
        </nav>
      </div>
    </header>

    <!-- HERO section -->

    <div class="container hero__container">
      <h1>Revolutionizing the Future with Cutting-Edge Technology</h1>
      <p>Empowering Innovation for a Digital Tomorrow</p>
      <div class="hero__btn">
        <button class="sign">Signup</button>
        <button class="contact">Contact Us</button>
      </div>
      <img
        src="images/photo.png"
        srcset="./images/photo.png 1px, ./images/photo@2x.png 2x"
        alt="photo"
      />
    </div>
    <div class="stats">
      <div>
        <p>50K</p>
        <p>New users per month</p>
      </div>
      <div>
        <p>150K</p>
        <p>Active Users</p>
      </div>
      <div>
        <p>98%</p>
        <p>Satisfied Customers</p>
      </div>
    </div>
  </body>
</html>
